  <body>


<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">Lucy</h1>
      <p class="lead text-muted">Our new bundle of joy is a Shetland Sheepdog born in Yorktown, Virginia.  <br>Lucy enjoys running up and down her backyard and fetching balls.</p>
      <p>
        <a href="mailto:nick@zappycode.com" class="btn btn-primary my-2">Email Me</a>
        <!-- <a href="#" class="btn btn-secondary my-2">Secondary action</a> -->
      </p>
      <img src="{% static 'IMG_1220.jpg' %}" height=300></img>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">
        <!-- Loop through all the jobs show the jobs -->
        {% for job in jobs.all %}     

        <div class="col-md-4">
          <a href="{% url 'detail' job.id %}">
            <div class="card mb-4 shadow-sm">
              <img class="card-img-top rotate-90" src="{{ job.image.url }}" height=300>
              <div class="card-body">
                <p class="card-text">{{ job.summary }}</p>
              </div>
            </div>
          </a>
        </div>

        {% endfor %}

      </div>
    </div>
  </div>

</main>
